<!DOCTYPE html>
<html>
    <head>
        <title>TUGAS</title>
    </head>
    <body>
        <form name="FormRegister" method="get" action="#">
            <table border="0" width="20%" align="center" cellpadding="10">
              <thead>
                <tr bgcolor="gray">
                    <th colspan="2">Form Register Produk</th>
                </tr>
              </thead>
              <tbody>
                    <tr>
                        <td><label for="name" name="nam">Nama Produk</label></td>
                        <td>
                            <input type="text" name="namaProduk" value="" placeholder="Masukkan nama produk">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="jenis">Jenis Produk</label></td>
                        <td>
                           <select name="jenis" id="">
                            <option value="">--Kategori Produk--</option>
                            <option value="">Produk Lama</option>
                            <option value="">Produk Baru</option>
                           </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="harga">Harga</label></td>
                        <td>
                            <input type="text" name="harga" value="">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="stok">Stok</label></td>
                        <td>
                            <input type="text" name="stok" value="">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="foto">Photo</label></td>
                        <td>
                            <input type="text" name="foto" value="">
                        </td>
                    </tr> 
                        
              </tbody>
              <tfoot>
                <tr>
                    <th colspan="2" bgcolor="gray">
                        <input type="submit" name="Proses" value="kirim">
                        <input type="reset" name="unproses" value="batal"> 
                    </th>
                </tr>
             </tfoot>
                
            </table>
        </form>
    </body>
</html>
